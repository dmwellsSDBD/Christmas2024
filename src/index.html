                                            focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">

                <span class="sr-only">Open main menu</span>

                  Icon when menu is closed.
      
                  Menu open: "hidden", Menu closed: "block"

                  This is the Hamburger SVG
                -->
                <svg id="hamburger" class="block size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
                <!--
                  Icon when menu is open.
      
                  Menu open: "block", Menu closed: "hidden"
                -->
                <svg id="closeX" class="hidden size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                </svg>

      <h2 class="font-xmas3 text-3xl sm:text-4xl lg:text-7xl font-bold text-white mx-auto uppercase">
        Wishlist Project
      </h2>

    <main class="bg-gradient-to-t from-green to-dkGreen min-h-header p-9">
      <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-4">

        <!-- ################# MEDIA CARDS #######################-->
        <div class="min-h-cards rounded-lg bg-[url('img/acoustic.jpg')] bg-cover bg-bottom">
          <div class="grid grid-cols-subgrid gap-4 col-span-3 rounded-t-lg min-h-smCard">
            <div class="my-8">
              <h2 class="mx-auto font-xmas3 uppercase text-4xl text-green bg-whiteOp p-6">Acoustic Guitar</h2>
            </div>
          </div>
        </div>

        <div class="min-h-cards rounded-lg bg-[url('img/amp.jpg')] bg-cover bg-bottom">
          <div class="grid grid-cols-subgrid gap-4 col-span-3 rounded-t-lg min-h-smCard">
            <div class="my-8">
              <h2 class="mx-auto font-xmas3 uppercase text-4xl text-green bg-whiteOp p-6 ">Guitar Amp</h2>
            </div>
          </div>
        </div>

        <div class="min-h-cards rounded-lg bg-[url('img/cymbal.jpg')] bg-cover">
          <div class="grid grid-cols-subgrid gap-4 col-span-3 rounded-t-lg min-h-smCard">
            <div class="my-8">
              <h2 class="mx-auto font-xmas3 uppercase text-4xl text-green bg-whiteOp p-6 ">Sabian 20" Crash</h2>
            </div>
          </div>
        </div>

        <div class="min-h-cards rounded-lg bg-[url('img/vacation.jpg')] bg-cover">
          <div class="grid grid-cols-subgrid gap-4 col-span-3 rounded-t-lg min-h-smCard">
            <div class="my-8">
              <h2 class="mx-auto font-xmas3 uppercase text-4xl text-green bg-whiteOp p-6 ">A Vacation</h2>
            </div>
          </div>
        </div>

        <div class="bg-gradient-to-br from-red to-rdGray p-6 min-h-cards rounded-lg">05</div>

        <div class="bg-gradient-to-br from-red to-rdGray p-6 min-h-cards rounded-lg">06</div>

        <div class="bg-gradient-to-br from-red to-rdGray p-6 min-h-cards rounded-lg">07</div>

        <div class="bg-gradient-to-br from-red to-rdGray p-6 min-h-cards rounded-lg">08</div>

        <div class="bg-gradient-to-br from-red to-rdGray p-6 min-h-cards rounded-lg">09</div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>    

    <!--=============== SWIPER JS ===============-->
    <script src="assets/js/swiper-bundle.min.js"></script>
